<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Since We Fell in Love</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fff0f5;
      color: #d63384;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3em;
      color: #b30059;
      margin-bottom: 10px;
    }

    .timer {
      font-size: 1.5em;
      margin-top: 20px;
      color: #b30059;
    }

    a {
      text-decoration: none;
    }

    .back-button {
      background-color: #ff66a3;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 40px;
    }

    .back-button:hover {
      background-color: #ff3385;
    }
  </style>
</head>
<body>

  <h1>How Long We've Been Together</h1>
  <div class="timer" id="time-since"></div>

  <a href="index.html"><button class="back-button">Back to Memories</button></a>

  <script>
    const startDate = new Date('2025-02-12T00:00:00');


    function updateTime() {
      const now = new Date();
      let diff = now - startDate;

      const seconds = Math.floor(diff / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);
      const weeks = Math.floor(days / 7);
      const months = Math.floor(days / 30.437); // average month length
      const years = Math.floor(months / 12);

      const remainingDays = days % 30.437;
      const remainingWeeks = days % 7;
      const remainingHours = hours % 24;
      const remainingMinutes = minutes % 60;
      const remainingSeconds = seconds % 60;

      document.getElementById("time-since").innerHTML = `
        <p>${months} months, ${weeks} weeks</p>
        <p>${days} days</p>
        <p>${hours} hours</p>
        <p>${minutes} minutes</p>
        <p>${seconds} seconds</p>
      `;
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>

</body>
</html>
